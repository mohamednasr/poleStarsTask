<div class="row">
  <div class="col-md-12">
    <form [formGroup]="searchForm" (ngSubmit)="filter()" class="row justify-content-end">
      <div class="form-group col-md-6">
        <label for="searchName">Name</label>
        <input type="text" id="searchName" class="form-control" name="name"
               formControlName="name" placeholder="Search Name...">
      </div>
      <div class="form-group col-md-6">
          <label for="countrySeverity ">Severity</label>
          <select name="countrySeverity" id="countrySeverity" class="form-control" formControlName="countrySeverity" >
            <option [value]="item.value" *ngFor="let item of SeveritiesList">{{item.name}}</option>
          </select>
      </div>
      <div class="form-group pr-3 pt-0 pb-0 pl-3">
        <button type="submit" class="btn btn-primary">Search</button> 
        <button type="reset" class="btn btn-light ml-2" (click)="clear()">Clear</button>
      </div>
    </form>
  </div>
</div>
